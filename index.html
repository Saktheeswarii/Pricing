<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Plans</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .pricing-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 900px;
            text-align: center;
        }

        .plan {
            background-color: #f1f1f1;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .plan h3 {
            font-size: 24px;
            margin: 10px 0;
        }

        .plan p {
            font-size: 18px;
            margin: 10px 0;
        }

        .plan .price {
            font-size: 32px;
            font-weight: bold;
            color: #007BFF;
        }

        .plan .button {
            margin-top: 20px;
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .plan .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="pricing-container">
        <div class="plan">
            <h3>Basic Plan</h3>
            <p>Perfect for individuals</p>
            <div class="price">$9.99/month</div>
            <button class="button">Select</button>
        </div>
        <div class="plan">
            <h3>Pro Plan</h3>
            <p>Great for small businesses</p>
            <div class="price">$19.99/month</div>
            <button class="button">Select</button>
        </div>
        <div class="plan">
            <h3>Premium Plan</h3>
            <p>For large enterprises</p>
            <div class="price">$29.99/month</div>
            <button class="button">Select</button>
        </div>
    </div>
</body>
</html>
